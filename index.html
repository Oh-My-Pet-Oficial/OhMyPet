<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Pet</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container-grid">
            <img src="images/logotipo/logo-header.svg" alt="Logotipo OMP">
            <nav>
                <a href="#home">Principal</a>
                <a href="#adote">Adote</a>
                <a href="#Produtos">Produtos</a>
                <a href="#Serviços">Serviços</a>
            </nav>

            <div class="login-icons">
                <a href=""> 
                    <img src="images/icons/contact-icon.svg" alt="">
                    Contato</a>

                <a href="">
                    <img src="images/icons/login-icon.svg" alt="">
                    Entrar</a>
            </div>
        </div>
    </header>

    <main>
        <div class="slider container-grid">
            <div class="list">
                <div class="item">
                    <img src="images/banner/1-slider.jpg" alt="">
                </div>
            </div>
            <button>prev</button>
            <button>next</button>
        </div>

        <div class="assinatura-omp">
            <a href="">Assinatura Oh My Pet! 20% de Desconto!</a>
        </div>

        <div class="categorias-pets container-grid">
            <div class="categoria-dog">
                <div class="dog">
                    <h2>Cachorros</h2>
                    <img src="images/logotipo/Dog-Pitty.svg" alt="">
                </div>

                <div class="produtos-lista">
                    <a class="produto" href="">
                        <img src="" alt="">
                        <h3>Rações</h3>
                    </a>
                    <a class="produto" href="">
                        <img src="" alt="">
                        <h3>Brinquedos</h3>
                    </a>
                    <a class="produto" href="">
                        <img src="" alt="">
                        <h3>Medicamentos</h3>
                    </a>
                    <a class="produto" href="">
                        <img src="" alt="">
                        <h3>Acessórios</h3>
                    </a>
                    <button>Ver mais</button>
                </div>

            </div>
            <div class="categoria-cat">
                <div class="cat">
                    <h2>Gatos</h2>
                    <img src="images/logotipo/Cat-Rosquinha.svg" alt="">
                </div>
                <div class="produtos-lista">
                    <a class="produto" href="">
                        <img src="" alt="">
                        <h3>Rações</h3>
                    </a>
                    <a class="produto" href="">
                        <img src="" alt="">
                        <h3>Brinquedos</h3>
                    </a>
                    <a class="produto" href="">
                        <img src="" alt="">
                        <h3>Medicamentos</h3>
                    </a>
                    <a class="produto" href="">
                        <img src="" alt="">
                        <h3>Acessórios</h3>
                    </a>

                    <button>Ver mais</button>
                </div>
            </div>
        </div>
    </main>

    <section class="servicos">
        <div class="container-grid">
            <h2>Serviços</h2>
            <div class="container-serv">

                    <a class="serv1" href="">
                        <img src="images/links/link-banhotosa.png" alt="">
                        <div class="intro">
                            <h3>Banho e Tosa</h3>
                        </div>
                    </a>
                <span>
                    <a class="serv2" href="">
                        <img src="images/links/link-veterinario.png" alt="">
                        <div class="intro">
                            <h3>Veterinário</h3>
                        </div>
                    </a>
                    <a class="serv3" href="">
                        <img src="images/links/link-adestramento.png" alt="">
                        <div class="intro">
                            <h3>Adestramento</h3>
                        </div>
                    </a>
                </span>
                <a class="serv4" href="">
                    <img src="images/links/link-hospedagem.png" alt="">
                    <div class="intro">
                        <h3>Hoespedagem Pet</h3>
                    </div>
                </a>
            </div>
            
        </div>
    </section>

    <section class="carrossel-adocao">
        <h2>Adoções</h2>
        <div class="container-carrossel">
            
        </div>
    </section>

</body>
</html>
